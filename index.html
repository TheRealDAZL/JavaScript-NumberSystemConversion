<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur de représentation de nombres</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>



<body onload="afficher()">
    <div class="flex container">
        <div>
            <h1>Convertisseur de représentation de nombres,</h1>
            <h1>pour les bases de numération entières de 2 jusqu'à 36</h1>
        </div>

        <div>
            <p class="greyColor">Remplissez les champs suivants, puis appuyez sur Entrée</p>
            <label for="intrant">Nombre à convertir :</label>
            <input type="text" value="100,11" id="intrant" onchange="afficher()">
            <br>
            <label for="baseInitiale">Base de la représentation initiale du nombre :</label>
            <input type="number" value="2" min="2" max="36" id="baseInitiale" onchange="afficher()">
            <br>
            <label for="baseFinale">Base de la représentation finale du nombre :</label>
            <input type="number" value="10" min="2" max="36" id="baseFinale" onchange="afficher()">
            <br>
            <label for="extrant">Nombre converti :</label>
            <input type="text" id="extrant" readonly>
            <br>
            <p id="message"></p>
            <p class="greyColor">Note : la précision de l'algorithme est réduite à 14 décimales</p>
            <p class="greyColor">afin de réduire l'erreur machine</p>
        </div>
    </div>
</body>
</html>
